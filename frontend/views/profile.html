<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption - Profile</title>
    <link rel="stylesheet" href="../assets/navbar.css">
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../assets/profile.css">
</head>
<body>
<header>
  <a href="dashboard.html" class="logo">Pet Adoption</a>
  <nav>
    <a href="animale.html">Adopt</a>
    <div class="inbox-dropdown">
      <div class="inbox-text profile-text">
        <span>Inbox</span>
      </div>      <div class="dropdown-content">
        <a href="inbox.html">Messages</a>
        <a href="submitted-applications.html">Submitted Applications</a>
        <a href="received-applications.html">Received Applications</a>
      </div>
    </div>
    <div class="profile-dropdown">
      <div class="profile-text">
        <span>Profile</span>
      </div>
      <div class="dropdown-content">
        <a href="mypets.html">My Pets</a>
        <a href="profile.html">My Profile</a>
        <a href="#logout">Logout</a>
      </div>
    </div>
    <button class="theme-toggle" aria-label="Toggle theme">
      <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
    </button>
  </nav>
</header>
  <main>
    <form id="profileForm">
        <h1>User info</h1>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="full_name" required />
      
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" />

      <button type="submit">Save changes</button>
    </form>    <form id="addressForm">
       <h1>Address</h1>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required />
        
        <label for="county">County:</label>
        <input type="text" id="county" name="county" />
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />
        
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" required />
        
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postal_code" />

    <div id="address-message" class="hidden"></div>
    <button type="submit">Save Address</button>
    </form>
  </main>
  <script src="../js/global-theme.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/profile.js"></script>
  <script>
    //inbox dropdown
(function() {
  const inboxDropdown = document.querySelector('.inbox-dropdown');
  if (!inboxDropdown) return;
  const inboxText = inboxDropdown.querySelector('.inbox-text');
  const dropdownContent = inboxDropdown.querySelector('.dropdown-content');
  let open = false;

  function openDropdown() {
    dropdownContent.classList.add('show');
    open = true;
  }
  function closeDropdown() {
    dropdownContent.classList.remove('show');
    open = false;
  }
  inboxText.addEventListener('click', function(e) {
    e.stopPropagation();
    if (open) closeDropdown();
    else openDropdown();
  });
  document.addEventListener('click', function(e) {
    if (!inboxDropdown.contains(e.target)) closeDropdown();
  });
})();

    //profil dropdown
    (function() {
      const profileDropdown = document.querySelector('.profile-dropdown');
      if (!profileDropdown) return;
      const profileText = profileDropdown.querySelector('.profile-text');
      const dropdownContent = profileDropdown.querySelector('.dropdown-content');
      let open = false;

      function openDropdown() {
        dropdownContent.classList.add('show');
        open = true;
      }
      function closeDropdown() {
        dropdownContent.classList.remove('show');
        open = false;
      }
      profileText.addEventListener('click', function(e) {
        e.stopPropagation();
        if (open) closeDropdown();
        else openDropdown();
      });
      document.addEventListener('click', function(e) {
        if (!profileDropdown.contains(e.target)) closeDropdown();
      });
    })();
  </script>
</body>
</html>
