<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="../assets/style.css">
  <link rel="stylesheet" href="../assets/mypets.css">
</head>
<body>
<header>
  <div class="logo">Pet Adoption</div>
  <nav>
    <input type="search" placeholder="CautÄƒ..." />
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
    <div class="profile-dropdown">
      <div class="profile-text">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </div>
      <div class="dropdown-content">
        <a href="profile.html"><i class="fas fa-user-circle"></i> My Account</a>
        <a href="#logout"><i class="fas fa-user-circle"></i> Logout</a>
      </div>
    </div>
    <button class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
  </nav>
</header>

  <main>
     <section class="mypets-bar">
    <h2>My Pets</h2>
    <button class="btn-add">Add</button>
  </section>
  <div id="addPetModal" class="modal">
  <div class="modal-content">
    

<form id="addPetForm">
    <span class="close-btn">&times;</span>
    <h3>Add a pet</h3>
    <div class="form-sections">
  <!-- basics -->
  <section>
    <h3>Pet details</h3>
    <label for="petName">Name:</label>
    <input type="text" id="petName" name="petName" required />

    <label for="species">Specie:</label>
    <input type="text" id="species" name="species" required />

    <label for="breed">Breed:</label>
    <input type="text" id="breed" name="breed" />    <label for="age">Age:</label>
    <div class="age-selector">
        <div class="age-group">
            <label for="ageYears">Years:</label>
            <select id="ageYears" name="ageYears">
                <option value="">--</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20+</option>
            </select>
        </div>
        <div class="age-group">
            <label for="ageMonths">Months:</label>
            <select id="ageMonths" name="ageMonths">
                <option value="">--</option>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
            </select>
        </div>
    </div>

    <label for="sex">Sex:</label>
    <select id="sex" name="sex">
        <option value="">-- Select --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
    </select>    <label for="healthStatus">Health Status:</label>
    <select id="healthStatus" name="healthStatus">
        <option value="">-- Select Health Status --</option>
        <option value="healthy">Healthy</option>
        <option value="excellent">Excellent</option>
        <option value="good">Good</option>
        <option value="fair">Fair</option>
        <option value="poor">Poor</option>
        <option value="recovering">Recovering</option>
        <option value="injured">Injured</option>
        <option value="sick">Sick</option>
        <option value="critical">Critical</option>
        <option value="vaccinated">Vaccinated</option>
        <option value="spayed_neutered">Spayed/Neutered</option>
        <option value="pregnant">Pregnant</option>
        <option value="elderly">Elderly</option>
        <option value="special_needs">Special Needs</option>
        <option value="under_treatment">Under Treatment</option>
        <option value="quarantine">Quarantine</option>
        <option value="unknown">Unknown</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="3"></textarea>
  </section>  <!-- Media Resources -->
  <section id="mediaResourcesSection">
    <h3>Media Resources</h3>
    <div class="form-group">
      <label for="petMediaFiles">Upload Images/Videos:</label>
      <input type="file" id="petMediaFiles" name="mediaFiles" accept="image/*,video/*" multiple>
      <small>You can select multiple images and videos from your computer</small>
    </div>
    <div class="form-group">
      <label for="mediaDescription">Media Description (optional):</label>
      <input type="text" id="mediaDescription" name="mediaDescription" placeholder="Description for uploaded files...">
    </div>
    <div id="mediaPreview" class="media-preview-container"></div>
  </section>  <!-- Feeding Calendar -->
  <section id="feedingCalendarSection">
    <h3>Feeding Calendar</h3>
    <div id="feedingEntries">
      <div class="feeding-entry" data-entry="0">
        <h4>Feeding Entry #1 <button type="button" class="remove-feeding-entry" onclick="this.parentElement.parentElement.remove()">Remove</button></h4>        <div class="form-group">
          <label for="feedTime_0">Time:</label>
          <input type="time" id="feedTime_0" name="feedTime_0">
        </div>
        <div class="form-group">
          <label for="foodType_0">Food Type:</label>
          <input type="text" id="foodType_0" name="foodType_0" placeholder="e.g. Dry kibble, Wet food">
        </div>
        <div class="form-group">
          <label for="feedNotes_0">Notes (optional):</label>
          <textarea id="feedNotes_0" name="feedNotes_0" placeholder="Feeding observations..."></textarea>
        </div>
      </div>
    </div>
    <button type="button" id="btnAddFeeding">+ Add Another Feeding Entry</button>
  </section>
  <!-- Medical History -->
  <section id="medicalHistorySection">
    <h3>Medical History</h3>
    <div id="medicalEntries">
      <div class="medical-entry" data-entry="0">
        <h4>Medical Record #1 <button type="button" class="remove-medical-entry" onclick="this.parentElement.parentElement.remove()">Remove</button></h4>
        <div class="form-group">
          <label for="medicalDate_0">Event Date:</label>
          <input type="date" id="medicalDate_0" name="medicalDate_0">
        </div>
        <div class="form-group">
          <label for="medicalDescription_0">Description:</label>
          <textarea id="medicalDescription_0" name="medicalDescription_0" placeholder="Describe the medical event..."></textarea>
        </div>
        <div class="form-group">
          <label for="medicalTreatment_0">Treatment (optional):</label>
          <textarea id="medicalTreatment_0" name="medicalTreatment_0" placeholder="Treatment applied..."></textarea>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" id="medicalEmergency_0" name="medicalEmergency_0">
            Emergency
          </label>
        </div>
      </div>
    </div>
    <button type="button" id="btnAddMedical">+ Add Another Medical Record</button>
  </section>
</div>
  <button type="submit" class="btn-submit">Add Pet</button>
</form>
  </div>
</div>

  </main>
  <script src="../js/global-theme.js"></script>
  <!-- Template-uri HTML -->
  <script src="../js/mypets-templates.js"></script>
  <!-- DOM Management -->
  <script src="../js/mypets-dom.js"></script>
  <!-- Rendering -->
  <script src="../js/mypets-renderer.js"></script>
  <!-- Logica principalÄƒ -->
  <script src="../js/mypets.js"></script>
</body>
</html>
