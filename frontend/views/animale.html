<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="../assets/style.css" />

</head>
<body>
  <header>
    <h1> Pet Adoption </h1>
    <nav>
      <input type="search" placeholder="CautƒÉ..." />
      <a href="#about">About Us</a>
      <a href="#contact">Contact</a>
      <div class="profile-dropdown">
        <div class="profile-text">
          <i class="fas fa-user"></i>
          <span>Profile</span>

        <div class="dropdown-content">

  <main>
    <form id="filterForm">
      <label>Species: <input type="text" name="species"></label>
      <label>Breed: <input type="text" name="breed"></label>
      <label>Age: <input type="number" name="age"></label>
      <label>Sex: 
        <select name="sex">
          <option value="">-- Select --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </label>
      <label>Health Status: <input type="text" name="health_status"></label>
      <button type="submit">Filter</button>
    </form>

    <h1>Available Animals for Adoption</h1>
    <section id="animalList">
      <p style="color: rgb(157, 16, 192);">Loading animals...</p>
    </section>
  </main>
