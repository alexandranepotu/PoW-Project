  <main>
<form id="filterForm" method="GET" action="#">
  <label>
    Species:
    <input type="text" name="species" placeholder="ex: Cat">
  </label>

  <label>
    Breed:
    <input type="text" name="breed" placeholder="ex: Labrador">
  </label>

  <label>
    Age:
    <input type="number" name="age" min="0">
  </label>

  <label>
    Sex:
    <select name="sex">
      <option value="">-- Select --</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </label>

  <label>
    Health Status:
    <input type="text" name="health_status" placeholder="ex: Vaccinated">
  </label>

  <button type="submit">Filter</button>
</form>

    <section class="animal-list" id="animalList">
      <!--animalele apar aici din JS-->
