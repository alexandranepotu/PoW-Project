<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="../assets/navbar.css" />
  <link rel="stylesheet" href="../assets/style.css" />
  <link rel="stylesheet" href="../assets/animale.css" />
</head>
<body>
  <header>
    <a href="dashboard.html" class="logo">Pet Adoption</a>
    <nav>
      <input type="search" placeholder="Caută..." />
      <a href="animale.html">Adopt</a>
      <div class="profile-dropdown">
        <div class="profile-text">
          <span>Profile</span>
        </div>
        <div class="dropdown-content">
          <a href="mypets.html">My Pets</a>
          <a href="profile.html">My Profile</a>
          <a href="#logout">Logout</a>
        </div>
      </div>
      <button class="theme-toggle" aria-label="Toggle theme">
        <svg viewBox="0 0 24 24" width="20" height="20"><path fill="currentColor" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.03 0-5.5-2.47-5.5-5.5 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
      </button>
    </nav>
  </header>

  <main>
    <form id="filterForm">
      <label>Species: <input type="text" name="species"></label>
      <label>Breed: <input type="text" name="breed"></label>
      <label>Age: <input type="number" name="age"></label>
      <label>Sex: 
        <select name="sex">
          <option value="">-- Select --</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </label>
      <label>Health Status: <input type="text" name="health_status"></label>
      <button type="submit">Filter</button>
    </form>

    <h1>Available Animals for Adoption</h1>
    <section id="animalList">
      <p style="color: rgb(157, 16, 192);">Loading animals...</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PoW. All rights reserved to Nepotu Alexandra-Maria and Plamada Bianca-Elena.</p>
  </footer>

  <script>
    console.log("Inline script loaded - testing paths...");
    console.log("Current page:", window.location.href);
    
    //test de gasire elemente
    document.addEventListener('DOMContentLoaded', () => {
      const list = document.getElementById('animalList');
      if (list) {
        console.log("Found animalList element");
      } else {
        console.error("animalList element not found");
      }
    });
  </script>

  <script src="../js/animale.js" 
          onerror="console.error('Failed to load animale.js from ../js/animale.js'); document.getElementById('animalList').innerHTML = '<p style=color:red>❌ Failed to load animale.js - check file path</p>'">  </script>
  
  <script src="../js/global-theme.js"></script>
  <script src="../js/navbar.js"></script>
</body>
</html>
